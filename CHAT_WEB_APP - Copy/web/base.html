<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <style>
        /* CSS for coffee images */
        .coffee-image {
          width: 200px;
          height: 200px;
          margin: 10px;
          cursor: pointer;
        }
        
        /* CSS for coffee details */
        .coffee-details {
          display: none;
          margin-top: 10px;

<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/external-others-phat-plus/64/external-assistance-contact-us-color-line-others-phat-plus-10.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi, this is a grocessory shop any queries?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="https://img.icons8.com/nolan/64/chat.png" /></button>
        </div>
    </div>
</div>
